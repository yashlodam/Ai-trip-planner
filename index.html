<!doctype html>
<html lang="en">
  <head>
    <!-- Basic -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Title -->
    <title>AuraTravel – AI Trip Planner</title>

    <!-- SEO -->
    <meta
      name="description"
      content="Plan smarter trips with AI. AuraTravel creates personalized itineraries, budgets, hotels, and travel plans in seconds."
    />
    <meta
      name="keywords"
      content="AI Trip Planner, Travel Planner, AI Travel, Itinerary Generator, AuraTravel"
    />
    <meta name="author" content="AuraTravel" />

    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="apple-touch-icon" href="/favicon-192.png" />

    <!-- Theme Color -->
    <meta name="theme-color" content="#f97316" />

    <!-- Open Graph (Social Sharing) -->
    <meta property="og:title" content="AuraTravel – AI Trip Planner" />
    <meta
      property="og:description"
      content="Generate smart, personalized travel itineraries using AI."
    />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="/og-image.png" />
    <meta property="og:url" content="https://your-domain.com" />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="AuraTravel – AI Trip Planner" />
    <meta
      name="twitter:description"
      content="AI-powered travel planning made easy."
    />
    <meta name="twitter:image" content="/og-image.png" />
  </head>

  <body>
    <noscript>
      You need to enable JavaScript to run this app.
    </noscript>

    <div id="root"></div>

    <!-- App Entry -->
    <script type="module" src="/src/main.jsx"></script>
    
  </body>
</html>
